<div class="container">
  <div class="title">
    Companies
  </div>
  <table>
    <thead >
      <tr class="table">
        <div>
          <th>ID</th>
        </div>
        <div>
          <th>Company Name</th>
        </div>
        <div>
          <th>Actions</th>
        </div>
      </tr>
    </thead>
    <tbody>
      <tr  class="table" style="background-color: rgb(220, 220, 220)" *ngFor="let company of companies">
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>
          <button class="button" (click)="viewCompany(company.id)" *ngIf="company.id !== undefined">View</button>
          <button (click)="deleteCompany(company.id)" *ngIf="company.id !== undefined">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
